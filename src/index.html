<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>RSS Reader</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">RSS Reader</h1>
      <form class="form-inline d-flex needs-validation js-form" novalidate>
        <input class="form-control flex-grow-1 mr-2 js-input" name="url" type="text" placeholder="Enter feed" required />
        <button class="btn btn-primary js-button" type="submit" disabled>Add</button>
      </form>
    </div>
  </body>
</html>
