<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="jumbotron jumbotron-fluid bg-dark">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <h1 class="display-3">RSS Reader</h1>
              <p class="lead">
                Start reading RSS today! It is easy, it is nicely.
              </p>
              <form action="" class="rss-form">
                <div class="form-row">
                  <div class="col">
                    <input
                      class="form-control form-control-lg w-100"
                      name="url"
                      type="text"
                      placeholder="RSS link"
                      required
                    />
                  </div>
                  <div class="col-auto">
                    <button
                      class="btn btn-lg btn-primary px-sm-5"
                      name="submit"
                      type="submit"
                    >
                      Add
                    </button>
                  </div>
                </div>
              </form>
              <p class="text-muted my-1">
                http://feeds.bbci.co.uk/news/rss.xml
              </p>
              <div class="feedback"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
      </div>
    </main>
  </body>
</html>
