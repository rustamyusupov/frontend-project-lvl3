<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>RSS Reader</title>
  </head>
  <body>
    <div class="jumbotron container-fluid">
      <h1 class="display-6">RSS Reader</h1>
      <form class="form-inline d-flex needs-validation justify-content-start js-form" novalidate>
        <input class="form-control flex-grow-1 col-8 mr-2 js-input" name="url" type="text" placeholder="Enter feed" required />
        <button class="btn btn-primary col-2 js-button" type="submit" disabled>Add</button>
      </form>
    </div>
    <div class="row container-fluid justify-content-between">
      <div class="col-4">
        <ul class="list-group js-feeds"></ul>
      </div>
      <div class="col-8">
        <ul class="list-group js-posts"></ul>
      </div>
    </div>
  </body>
</html>
