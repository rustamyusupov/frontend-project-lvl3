<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>RSS Reader</title>
  </head>
  <body>
    <div class="jumbotron container-fluid">
      <h1 class="display-6">RSS Reader</h1>
      <form class="form-inline d-flex needs-validation justify-content-start js-form" novalidate>
        <input class="form-control flex-grow-1 col-8 mr-2 js-input" name="url" type="text" placeholder="Enter feed" required />
        <button class="btn btn-primary col-2 js-button" type="submit" disabled>Add</button>
      </form>
    </div>
    <div class="row container-fluid justify-content-between">
      <div class="col-4">
        <ul class="list-group js-feeds"></ul>
      </div>
      <div class="col-8">
        <ul class="list-group js-posts"></ul>
      </div>
    </div>

    <div id="descriptionModal" class="modal fade js-modal" tabindex="-1" role="dialog" aria-labelledby="descriptionLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="descriptionLabel">Description</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="modal-text"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
